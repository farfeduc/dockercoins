version: "3.8"

services:
  rng:
    #build: rng
    image: rng:24012024-v1
    ports:
    - "8001:80"
    networks:
      - worker-rng
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:80/"]
      interval: 5s
      timeout: 1s
      retries: 2
      start_period: 10s

  hasher:
    #build: hasher
    image: hasher:24012024-v1
    ports:
    - "8002:80"
    networks:
      - worker-hasher
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:80/"]
      interval: 5s
      timeout: 2s
      retries: 2
      start_period: 10s

  webui:
    #build: webui
    image: webui:25012024-v1
    ports:
    - "8000:80"
    volumes:
     - type: bind
       source: ./webui/files/
       target: /usr/app/files/
       read_only: true
    networks:
      - webui-redis
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:80/json"]
      interval: 5s
      timeout: 2s
      retries: 2
      start_period: 10s


  redis:
    image: redis:7.2.4
    networks:
      - worker-redis
      - webui-redis
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 2
      start_period: 15s

  worker:
    #build: worker
    image: worker:24012024-v1
    networks:
      - worker-rng
      - worker-hasher
      - worker-redis
    healthcheck:
      test: ["CMD", "netstat", "-an", "|", "grep", ":6379", "|", "grep", "ESTABLISHED"]
      interval: 5s
      timeout: 2s
      retries: 2
      start_period: 10s
      


networks:
  worker-rng:
  worker-hasher:
  worker-redis:
  webui-redis:
